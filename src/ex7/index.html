<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="image" src="https://github.com/gabrieldarezzo/helpjs-ravi/blob/master/images/lampada.jpg?raw=true" id="lamp" onmouseover="mouseEmcima(this)">

    <script type='text/javascript'>
        document.getElementById('lamp')
        .addEventListener('mouseover', mouseEmcima => {
            let img = document.querySelector('#lamp')

            img.setAttribute('src', 'https://github.com/gabrieldarezzo/helpjs-ravi/blob/master/images/lampada-on.jpg?raw=true')
        })    
    </script>
</body>
</html>
